<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Cronobetter</title>
  <link rel="icon" href="cronobetter-icon.svg" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gradient-to-br from-slate-50 to-slate-100 min-h-screen flex flex-col">
  
  <!-- Main Content Container -->
  <div id="mainContainer" class="flex-1 flex flex-col items-center justify-center px-6 py-12 transition-all duration-500">
    
    <!-- Initial Centered View (before file submission) -->
    <div id="initialView" class="flex flex-col items-center max-w-md w-full">
      <!-- Icon -->
      <div class="mb-8">
        <img src="cronobetter-icon.svg" alt="Cronobetter" class="h-24 w-24" />
      </div>
      
      <!-- Title (hidden initially, shown after submission) -->
      <h1 id="mainTitle" class="text-3xl font-bold text-slate-800 mb-12 hidden">Cronobetter</h1>
      
      <!-- Date Filters -->
      <div class="w-full space-y-3 mb-6">
        <div class="flex items-center gap-3">
          <label class="text-sm font-medium text-slate-700 w-20">Start Date</label>
          <input id="startDate" type="date" class="flex-1 border border-slate-300 rounded-lg px-4 py-2 text-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
        </div>
        <div class="flex items-center gap-3">
          <label class="text-sm font-medium text-slate-700 w-20">End Date</label>
          <input id="endDate" type="date" class="flex-1 border border-slate-300 rounded-lg px-4 py-2 text-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
        </div>
      </div>
      
      <!-- Upload CSV / Analyze Button -->
      <input id="fileInput" type="file" accept=".csv" multiple class="hidden" />
      <button id="uploadBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-3 rounded-lg shadow-lg transition-all duration-200 hover:shadow-xl">
        Upload CSV
      </button>
      <div id="fileList" class="mt-3 text-sm text-slate-600 w-full"></div>
    </div>

    <!-- Compact Header (shown after file submission) -->
    <div id="compactHeader" class="hidden w-full max-w-6xl mb-6">
      <div class="bg-white rounded-lg shadow-md px-6 py-4 flex flex-wrap items-center justify-center gap-4">
        <!-- Icon + Title -->
        <div class="flex items-center gap-3">
          <img src="cronobetter-icon.svg" alt="Cronobetter" class="h-10 w-10" />
          <h1 class="text-xl font-bold text-slate-800 hidden sm:block">Cronobetter</h1>
        </div>
        
        <!-- Date Filters (Compact) -->
        <div class="flex items-center gap-2">
          <label class="text-xs font-medium text-slate-600">Start</label>
          <input id="startDateCompact" type="date" class="border border-slate-300 rounded px-3 py-1 text-sm" />
        </div>
        <div class="flex items-center gap-2">
          <label class="text-xs font-medium text-slate-600">End</label>
          <input id="endDateCompact" type="date" class="border border-slate-300 rounded px-3 py-1 text-sm" />
        </div>
        
        <!-- New Upload Button -->
        <button id="newUploadBtn" class="text-slate-600 hover:text-slate-800 font-medium text-sm underline">
          New Upload
        </button>
        
        <!-- Show Table Button -->
        <button id="showTableBtn" class="text-blue-600 hover:text-blue-700 font-medium text-sm underline">
          Show Table
        </button>
      </div>
    </div>

    <!-- Chart Container (shown after successful analysis) -->
    <div id="chartWrapper" class="hidden w-full max-w-6xl">
      <!-- Summary Stats -->
      <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
        <h2 class="text-lg font-semibold text-slate-800 mb-4">Summary</h2>
        <div id="summaryStats" class="grid grid-cols-2 md:grid-cols-4 gap-4">
          <!-- Stats will be populated by JavaScript -->
        </div>
      </div>
      
      <!-- Chart -->
      <div class="bg-white rounded-lg shadow-lg p-6">
        <h2 class="text-lg font-semibold text-slate-800 mb-4">Visual Analysis</h2>
        <div class="h-96">
          <canvas id="chart" class="w-full h-full"></canvas>
        </div>
      </div>
    </div>

    <!-- Table Modal -->
    <div id="tableModal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black/50 p-4">
      <div class="bg-white rounded-lg shadow-xl max-w-7xl w-full max-h-[90vh] overflow-hidden flex flex-col">
        <div class="flex items-center justify-between p-6 border-b border-slate-200">
          <h3 class="text-lg font-semibold text-slate-800">Weekly Data</h3>
          <button id="closeTableBtn" class="text-slate-500 hover:text-slate-700 text-2xl font-bold">&times;</button>
        </div>
        <div id="tableContainer" class="overflow-auto p-6 flex-1"></div>
      </div>
    </div>
    
  </div>

  <!-- Footer -->
  <footer class="text-center text-sm text-slate-500 py-6 border-t border-slate-200 bg-white/50">
    <p>Cronobetter â€” Your nutrition insights companion</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
