<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Cronometer Weekly — Tailwind Frontend</title>
  <!-- Tailwind via CDN for simple GitHub Pages deployment -->
  <link rel="icon" href="cronobetter-icon.svg" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen p-6 flex items-center justify-center">
  <div class="max-w-3xl mx-auto w-full">
    <header class="flex items-center justify-between mb-4">
      <div class="flex items-center">
        <img src="cronobetter-icon.svg" alt="Cronobetter icon" class="h-10 w-10 mr-3" />
        <h1 class="text-xl font-semibold">Cronobetter Weekly</h1>
      </div>
      <div class="text-sm text-slate-500">Frontend: GitHub Pages · Backend: Flask API</div>
    </header>

    <div class="bg-white shadow rounded-lg p-4">
      <div id="controls">
      <input id="fileInput" type="file" accept=".csv" multiple class="hidden" />
      <div id="fileList" class="mt-2 text-sm text-slate-600 hidden"></div>
      <div class="mt-3 text-sm text-slate-500 hidden">Select one or more CSV files (e.g. weight CSV and calories CSV). Fields expected: <code>Date</code>, <code>Weight</code>, and per-macro columns <code>Alcohol</code>, <code>Fat</code>, <code>Carbs</code>, <code>Protein</code></div>
      <div class="mt-3 grid grid-cols-2 gap-2 items-center">
        <div>
          <label class="text-sm font-medium text-slate-700">Start</label>
          <input id="startDate" type="date" class="ml-2 border rounded p-1 text-sm" />
        </div>
        <div>
          <label class="text-sm font-medium text-slate-700">End</label>
          <input id="endDate" type="date" class="ml-2 border rounded p-1 text-sm" />
        </div>
      </div>
      <div class="mt-3 flex flex-col sm:flex-row sm:items-center gap-2">
        <button id="attachBtn" title="Select data" class="p-1 rounded hover:bg-slate-100 flex items-center gap-2">
          <!-- paperclip icon -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-600" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21.44 11.05l-9.19 9.19a6 6 0 11-8.49-8.49l8.48-8.48a4 4 0 015.66 5.66l-7.07 7.07a2 2 0 11-2.83-2.83l6.36-6.36"/></svg>
          <span class="hidden sm:inline">Change data</span>
        </button>
        <button id="analyzeBtn" class="bg-blue-600 text-white px-3 py-1 rounded text-sm">Analyze</button>
        <a id="downloadBtn" class="hidden text-sm text-blue-600 underline" href="#">Download JSON</a>
        <button id="showTableBtn" class="hidden text-sm text-slate-700 underline">Show table</button>
      </div>

      </div>

      <div id="summary" class="hidden mt-4">
        <h2 class="font-medium">Summary</h2>
        <div id="summaryText" class="text-sm text-slate-600 mt-2"></div>
        <div class="mt-4 h-96">
          <canvas id="chart" class="w-full h-full"></canvas>
        </div>
      </div>
      </div>
    </div>

  </div>

  
  <footer class="text-center text-xs text-slate-500 mt-4">Cronobetter — Cronometer Weekly</footer>
  <!-- Table modal -->
  <div id="tableModal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black/40">
    <div class="bg-white rounded-lg shadow-lg max-w-4xl w-[90%] max-h-[85%] overflow-auto p-4">
      <div class="flex items-center justify-between mb-3">
        <div class="flex items-center gap-2">
          <h3 class="font-semibold">Weekly Data</h3>
          <button id="modalAttachBtn" title="Change data" class="p-1 rounded hover:bg-slate-100 hidden">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-600" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21.44 11.05l-9.19 9.19a6 6 0 11-8.49-8.49l8.48-8.48a4 4 0 015.66 5.66l-7.07 7.07a2 2 0 11-2.83-2.83l6.36-6.36"/></svg>
          </button>
        </div>
        <button id="closeTableBtn" class="text-slate-600">Close</button>
      </div>
      <div id="tableContainer" class="text-sm"></div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
